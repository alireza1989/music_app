<!-- PlayList html -->
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> Playlist-Mock-login </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container-fluid login">
        <h3>Login to the Music App</h3>
        <form action="" method="post">
            <label>User name</label> <br>
            <input class="login-input" name="name" type="text"> <br>
            <label>Password</label> <br>
            <input class="login-input" name="password" type="password"> <br>
            <input class="login-input" type="submit" value="Add">
        </form>
    </div>

    <!-- Loading Javascript and CSS files-->

    <!-- CSS reset -->
    <link rel="stylesheet" href="reset.css">

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="playlist.css">

    <!-- Load data file and exercise JS file -->
    <!-- <script src="music-data.js"></script> -->
    <!-- <script src="music-app.js"></script> -->
</body>

</html>
